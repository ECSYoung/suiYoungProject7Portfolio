<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to external css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./Styles/Sass/gameStyles.css" />

    <!-- link to favicon in browser -->
    <link rel="icon" href="./Assets/favicon.ico" sizes="16x16" type="image/png">

    <!-- Link animate.css -->
    <link rel="stylesheet" href="animate.css" type="text/css">



    <title>Sui Young</title>
</head>

<body>
    <main>
        <div id="container">
            Get 10 of the gray things, as fast as you can!
            <div id="playground">
                <div id="start">START</div>
                <div id="startGame">START</div>
                <div id="win"></div>
            </div>
            <div id="endScreen">
                We have a winner!<br />
                <p id="endCount">1</p> in
                <p id="endSeconds">1</p> Seconds <br />
            </div>
            <div id="counter">Count: <span></span> </div>
            <div id="timer">Timer: <span>0</span>s </div>
        </div>
    </main>

        <!-- Font awesome link -->
        <script src="https://kit.fontawesome.com/dfdc9c622d.js" crossorigin="anonymous"></script>

        <!-- jquery cdn -->
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'
            integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
            
        <!-- game script -->
        <script src="././Scripts/game.js" type="text/javascript"></script>



</body>


</html>
